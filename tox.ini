[tox]
envlist=py27,py34

[testenv]
deps=
    pytest
    coverage==3.7.1
    pytest-cov
setenv=
    PYTHONWARNINGS=all

[pytest]
python_files=test_*.py
python_functions=test_
norecursedirs=.tox .git

[testenv:py27]
commands=
    py.test

[testenv:py34]
commands=
    py.test

[testenv:py27verbose]
basepython=python
commands=
    py.test -v --cov=receipteval --cov-report term

[testenv:py34verbose]
basepython=python3.4
commands=
    py.test -v --cov=receipteval --cov-report term
